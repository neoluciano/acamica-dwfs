<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numero1Cadena = prompt('Ingresa un numero');
        var numero2Cadena = prompt('Ingresa otro numero');
        var numero1 = parseInt(numero1Cadena);
        var numero2 = parseInt(numero2Cadena);
        var resultado = numero1 + numero2;
        alert("Hola, la suma de " + numero1 + " mas " + numero2 + " da como resultado " + resultado);
    </script>
</body>

</html>
